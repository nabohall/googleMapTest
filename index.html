<!DOCTYPE html>
<html ng-app="mapApp">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<title>Walk with me</title>
		<link rel="icon" type="image/png" href="img/icon.png" >

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

		<!-- Google Maps -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc5lF9SklV8T482wlgu6LulxH6mApxzkc&signed_in=true&callback=initMap" async defer></script>	

		<script type="text/javascript" src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body ng-controller="mapController">
		<h1>Search For Someone To Walk With!</h1>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" placeholder="Your Name" ng-model="query.name"/>
			</div>
			<div class="form-group">
				<label for="destination">Destination:</label>
				<input type="text" id="destination" placeholder="Your destination" ng-model="query.destString"/>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="query.umbrella"> Umbrella?
				</label>
			</div>
			<button ng-click="submit()" type="submit" class="btn btn-default">Submit</button>
		</form>
		<div id="map"></div>
	</body>

</html>
